<ion-header>
  <ion-navbar>
    <ion-title>Player</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Welcome to the player!</h2>

  <button ion-button (click)="playAudio()" color="secondary">Play</button>

  <button ion-button (click)="pauseAudio()" color="secondary">Pause</button>

  <button ion-button (click)="stopAudio()" color="secondary">Stop</button>

  <button ion-button (click)="buildJSONArchive('Music')" color="danger">writeArchive</button>

</ion-content>
